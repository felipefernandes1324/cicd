name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  Buildando-jar:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Buildando com Maven
      run: mvn -B package --file pom.xml
  Clamscan:

    runs-on: ubuntu-latest
    steps:
    - name: Download JAR artifact from build
      uses: actions/download-artifact@v3
      with:
        path: ./target
    - name: Instalando clamav para verificação do .jar
      run: |
        echo "Iniciando download"
        sudo apt-get install clamav -y
        sudo systemctl stop clamav-freshclam.service
    - name: Executando verificação
      run: |
        sudo freshclam
        echo "Iniciando verificação"        
        clamscan target/demo-0.0.1-SNAPSHOT.jar
  trivy-scan:
    runs-on: ubuntu-latest
    needs: build
    container:
      image: aquasec/trivy:latest
    steps:
      - name: Scan JAR with Trivy
        run: trivy fs ./target/demo-0.0.1-SNAPSHOT.jar --critical
    

