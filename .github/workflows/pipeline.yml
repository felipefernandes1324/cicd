name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  Buildando-jar:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Buildando com Maven
      run: mvn -B package --file pom.xml
    - name: Subindo jar
      uses: actions/upload-artifact@v4
      with:
        name: target-folder
        path: ./target
  Clamscan:

    runs-on: ubuntu-latest
    needs: Buildando-jar
    steps:
    - name: Download target folder from build
      uses: actions/download-artifact@v4
      with:
        name: target-folder
        path: ./target
    - name: Instalando clamav para verificação do .jar
      run: |
        echo "Iniciando download"
        sudo apt-get install clamav -y
        sudo systemctl stop clamav-freshclam.service
    - name: Executando verificação
      run: |
        sudo freshclam
        echo "Iniciando verificação"
        ls -l target/
        clamscan target/
  trivy-scan:
    runs-on: ubuntu-latest
    needs: Clamscan
    container:
      image: aquasec/trivy:latest
    steps:
      - name: Download target folder from build job
        uses: actions/download-artifact@v4
        with:
          name: target-folder
          path: ./target
      - name: Scan JAR with Trivy
        run: trivy fs ./target/demo-0.0.1-SNAPSHOT.jar --severity CRITICAL
  BuildAndPushAws:
    runs-on: self-hosted
    needs: trivy-scan
    steps:
      - name: Baixando jar para build no docker
        uses: actions/download-artifact@v4
      
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Verificar Docker daemon
        run: docker info
      
      - name: Configurar AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_ACCESS_KEY_SECRET }}
          aws-region: sa-east-1
      
      - name: Login no ECR
        uses: aws-actions/amazon-ecr-login@v2
      
      - name: Build e Push no ECR
        run: |
          docker build \
            --tag 632469639057.dkr.ecr.sa-east-1.amazonaws.com/teste-deploy:${{ github.run_number }} \
            --tag 632469639057.dkr.ecr.sa-east-1.amazonaws.com/teste-deploy:latest \
            .
          docker push 632469639057.dkr.ecr.sa-east-1.amazonaws.com/teste-deploy:${{ github.run_number }}
          docker push 632469639057.dkr.ecr.sa-east-1.amazonaws.com/teste-deploy:latest
      - name: Buildando na EC2
        run: |
          docker build --build-arg i-09affc67bb067d999=$(i-07842c7370889128a) -t teste-deploy:${{ github.run_number }} . \


