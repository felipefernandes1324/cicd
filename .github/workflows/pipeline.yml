# documentation.

name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  Buildando-jar:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Buildando com Maven
      run: mvn -B package --file pom.xml
    - name: Subindo jar
      uses: actions/upload-artifact@v4
      with:
        name: target-folder
        path: ./target
  Clamscan:

    runs-on: ubuntu-latest
    needs: Buildando-jar
    steps:
    - name: Download target folder from build
      uses: actions/download-artifact@v4
      with:
        name: target-folder
        path: ./target
    - name: Instalando clamav para verificação do .jar
      run: |
        echo "Iniciando download"
        sudo apt-get install clamav -y
        sudo systemctl stop clamav-freshclam.service
    - name: Executando verificação
      run: |
        sudo freshclam
        echo "Iniciando verificação"
        ls -l target/
        clamscan target/
  trivy-scan:
    runs-on: ubuntu-latest
    needs: Clamscan
    container:
      image: aquasec/trivy:latest
    steps:
      - name: Download target folder from build job
        uses: actions/download-artifact@v4
        with:
          name: target-folder
          path: ./target
      - name: Scan JAR with Trivy
        run: trivy fs ./target/demo-0.0.1-SNAPSHOT.jar --severity CRITICAL
  BuildAndPushAws:
    runs-on: ubuntu-latest
    needs: trivy-scan
    steps:
      - name: Baixando jar para build no docker
        uses: actions/download-artifact@v4
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Install AWS CLI
        run: |
          sudo apt install -y unzip curl
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip awscliv2.zip
          sudo ./aws/install
      
      - name: Start Docker
        run: sudo service docker start

      - name: Log in to AWS
        run: aws ecr get-login-password --region sa-east-1 | docker login --username AWS --password-stdin 632469639057.dkr.ecr.sa-east-1.amazonaws.com

      - name: Build Docker image
        run: docker build -t felipefernandes1324/cicdrepo:${{ github.run_number }} .

      - name: Taggeando imagem
        run: docker tag teste-deploy:latest 632469639057.dkr.ecr.sa-east-1.amazonaws.com/teste-deploy:latest

      - name: Aws push
        run: docker push 632469639057.dkr.ecr.sa-east-1.amazonaws.com/teste-deploy:latest